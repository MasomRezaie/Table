<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <!-- ==================Container=================== -->
    <div class="container">
        <!-- =====================Table Body===================== -->
        <div class="mainbody">
            <h1 id="title">Survey Form</h1>
            <p id="description">fill this form to be registred in python class</p>
            <hr>
            <div class="form">
                <form id="survey-form" action="#" method="post">
                    <div class="form-group">
                        <label id="name-label" for="name">Name:</label>
                        <input type="text" name="name" id="name" placeholder="Enter your name here..." required>
                    </div>
                    <div class="form-group">
                        <label id="email-label" for="email">Email:</label>
                        <input type="email" name="email" id="email" placeholder="Enter your email here..." required>
                    </div>
                    <div class="form-group">
                        <label id="number-label" for="number">Number:</label>
                        <input type="number" name="number" id="number" required placeholder="Enter your phone number" maxlength="10" min="0" max="10">
                    </div>
                    <div class="form-group">
                        <label for="city">City</label>
                        <select id="dropdown" name="city" id="city" required placeholder="select your city">
                            <option value="city">select city</option>
                            <option value="city">Kabul</option>
                            <option value="city">Herat</option>
                            <option value="city">Balkh</option>
                            <option value="city">Bamyan</option>
                        </select>
                    </div>
                    <div class="form-group-radio">
                        <label for="gender">Gender: &nbsp; &nbsp; </label>
                        <span class="radio">
                            Female
                        <input type="radio" name="gender" id="female" value="female">
                        &nbsp; &nbsp;Male
                        <input type="radio" name="gender" id="male" value="male">
                        </span>
                    </div>

                    <div class="form-group-select">
                        <h5 class="title">Which program do you have studied ?</h5>
                        
                        <span><input type="checkbox" name="web-dsign" id="" value="web-dsign">
                            Web Dsiging</span>
                        <span><input type="checkbox" name="web-dsign" id="" value="web-dsign">
                            Web Development</span><br>
                        <span><input type="checkbox" name="web-dsign" id="" value="web-dsign">
                            Mobile Application</span>
                    </div>
                    <div class="form-group-dis">
                        <label for="Discription">Discription</label>
                        <textarea name="Discription" id="Discription" rows="5"  placeholder="Write a complete detials about your web desiging skills"></textarea>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btnSubmit" id="submit">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
