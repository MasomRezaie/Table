<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- ==================Container Form=================== -->
    <div class="conainer">
        <!-- =====================Table Body===================== -->
        <div class="mainbody">
            <h1>Survey Form</h1>
            <p>fill this form to be registred in python class</p>

            <div class="form">
                <form action="#" method="post">
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" name="name" id="name" placeholder="Enter your name here..." required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" name="email" id="email" placeholder="Enter your email here..." required>
                    </div>
                    <div class="form-group">
                        <label for="number">Number</label>
                        <input type="tel" name="number" id="number" required placeholder="Enter your phone number">
                    </div>
                    <div class="form-group">
                        <label for="city">City</label>
                        <select name="city" id="city" required placeholder="select your city">
                            <option value="city">select city</option>
                            <option value="city">Kabul</option>
                            <option value="city">Herat</option>
                            <option value="city">Balkh</option>
                            <option value="city">Bamyan</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="gender">Gender: </label>
                        Female
                        <input type="radio" name="gender" id="">
                        Male
                        <input type="radio" name="gender" id="">
                    </div>

                    <div class="form-group">
                        <h5>Which program do you have studied ?</h5>
                        <hr>
                        <span><input type="checkbox" name="web-dsign" id="">
                            Web Dsiging</span>
                        <span><input type="checkbox" name="web-dsign" id="">
                            Web Development</span>
                        <span><input type="checkbox" name="web-dsign" id="">
                            Mobile Application</span>
                    </div>
                    <!-- <div class="form-group">
                        <label for="Discription">Discription</label>
                        <textarea name="Discription" id="Discription" rows="5" placeholder="Write a complete detials about your web desiging skills"></textarea>
                    </div> -->
                </form>
            </div>
        </div>
    </div>
</body>

</html>
